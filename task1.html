    <!-- write a js to validate username and password password length must be of 6 - 12 characters, username should not start with _,@ and any number both the filed must not be blank-->
    <form action="#" onsubmit="fun()">
        <input type="text" id="b">
        <input type="password" id="a">
        <input type="submit">
    </form>
    <script>
        function fun() {
            pat = /[^_]|[^@]|[^\d]/
            u = document.getElementById('a').value
            if (u.length >= 6 && u.length <= 12 && pat.test(u)) {
                alert("correct")
            }
            else {
                alert("invalid value!")
            }
        }
    </script>
