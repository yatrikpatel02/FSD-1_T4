    <img id="a" src="img.png">
    <button onclick="fun()" id="a">zoom in</button>
    <script language="javascript" type="text/javascript">
        function fun() {
            //let i = document.getElementsByClassName('b')
            let i = document.getElementById('a');
            if (i.style.transform == 'scale(0.5,0.5)') {
                i.innerHTML = "zoom in"
                i.style.transform = 'scale(2,2)'
            }
            else {
                i.innerHTML = "zoom out"
                i.style.transform = "scale(0.5,0.5)"
            }
